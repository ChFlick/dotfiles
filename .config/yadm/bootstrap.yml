---
- name: Bootstrap local environment
  hosts: localhost
  tasks:
    - name: Update all submodules
      tags: submodules
      command:
        cmd: git submodule update --force --init --recursive --jobs 4
      changed_when: false

    - name: Node.js
      tags: nodejs
      import_role:
        name: nodejs

    - name: Command-line utils
      tags: cli
      import_role:
        name: cli

    - name: Neovim
      tags: nvim
      import_role:
        name: nvim

    - name: desktop apps
      tags: desktop
      import_role:
        name: desktop
